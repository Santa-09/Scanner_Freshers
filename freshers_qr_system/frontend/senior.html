<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshers Party 2025 | Senior Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #00b4d8;
            --primary-dark: #0077b6;
            --secondary: #8a2be2;
            --secondary-dark: #6a11cb;
            --accent: #ff6b6b;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f8f9fa;
            --success: #06d6a0;
            --card-bg: rgba(25, 25, 35, 0.8);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%2300b4d8" fill-opacity="0.1" d="M0,224L48,213.3C96,203,192,181,288,160C384,139,480,117,576,122.7C672,128,768,160,864,170.7C960,181,1056,171,1152,165.3C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        .navbar {
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--light);
            font-weight: 700;
            font-size: 1.4rem;
        }

        .nav-brand img {
            height: 40px;
        }

        .nav-menu {
            display: flex;
            gap: 25px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
            background: rgba(0, 180, 216, 0.1);
        }

        /* Registration Form */
        .registration-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: calc(100vh - 80px);
        }

        .registration-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.5);
            animation: pulse 2s infinite alternate;
        }

        .logo i {
            font-size: 40px;
            color: white;
        }

        .registration-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .registration-header p {
            color: var(--light);
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 1s ease-out;
        }

        .form-content {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }

        .form-group input,
        .form-group select {
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.3);
        }

        .submit-btn {
            padding: 15px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 180, 216, 0.4);
        }

        #msg {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(0, 180, 216, 0.5);
            }

            100% {
                transform: scale(1.05);
                box-shadow: 0 0 50px rgba(0, 180, 216, 0.8);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-menu {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 6px 10px;
            }

            .registration-header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 25px 20px;
            }
        }

        /* Type-specific styles */
        .type-indicator {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .senior-indicator {
            background: linear-gradient(to right, var(--primary), var(--secondary-dark));
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                <i class="fas fa-music"></i>
                <span>Freshers 2025</span>
            </a>

            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="junior.html" class="nav-link">Fresher Registration</a></li>
                <li><a href="senior.html" class="nav-link active">Senior Registration</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <div class="registration-container">
            <div class="registration-header">
                <div class="logo">
                    <i class="fas fa-users"></i>
                </div>
                <h1>Senior Registration</h1>
                <p>Welcome back leaders!</p>
                <span class="type-indicator senior-indicator">Senior</span>
            </div>

            <div class="form-container">
                <form id="regForm" class="form-content">
                    <input type="hidden" name="type" value="Senior">

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="regNo">Registration Number</label>
                        <input type="text" id="regNo" name="regNo" required
                            placeholder="Enter your registration number">
                    </div>

                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <select id="branch" name="branch" required>
                            <option value="">Select your branch</option>
                            <option value="CSE">Computer Science & Engineering</option>
                            <option value="ECE">Electronics & Communication Engineering</option>
                            <option value="EEE">Electrical & Electronics Engineering</option>
                            <option value="ME">Mechanical Engineering</option>
                            <option value="CE">Civil Engineering</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="section">Section</label>
                        <input type="text" id="section" name="section" required placeholder="Enter your section">
                    </div>

                    <div class="form-group">
                        <label for="food">Food Preference</label>
                        <select id="food" name="food" required>
                            <option value="Veg">Vegetarian</option>
                            <option value="NonVeg">Non-Vegetarian</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>

                    <button type="submit" class="submit-btn">Register as Senior</button>
                </form>

                <p id="msg"></p>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <!-- Add this script to senior.html -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("regForm");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const formData = {
                    action: "register",
                    data: {
                        name: document.getElementById("name").value.trim(),
                        regNo: document.getElementById("regNo").value.trim(),
                        branch: document.getElementById("branch").value,
                        section: document.getElementById("section").value.trim(),
                        type: "Senior",
                        food: document.getElementById("food").value,
                        email: document.getElementById("email").value.trim()
                    }
                };

                try {
                    const res = await apiPost(formData);

                    if (res.status === "ok") {
                        window.location.href = `payment.html?regNo=${formData.data.regNo}`;
                    } else {
                        showMsg(res.message || "Registration failed", true);
                    }
                } catch (err) {
                    console.error("Registration Error:", err);
                    showMsg("Network or server error. Please try again.", true);
                }
            });
        });
    </script>

</body>

</html>
