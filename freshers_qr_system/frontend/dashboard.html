<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard | Freshers 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8a2be2;
      --secondary: #00b4d8;
      --accent: #ff6b6b;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f8f9fa;
      --success: #06d6a0;
      --card-bg: rgba(25, 25, 35, 0.8);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--darker)0%, var(--dark)100%);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%238a2be2" fill-opacity="0.1" d="M0,224L48,213.3C96,203,192,181,288,160C384,139,480,117,576,122.7C672,128,768,160,864,170.7C960,181,1056,171,1152,165.3C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
      background-size: cover;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Login Form */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .login-form {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideUp 0.5s ease;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 25px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.2);
      color: var(--light);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }

    .error-message {
      color: var(--accent);
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
    }

    /* Navigation */
    .navbar {
      background: rgba(18, 18, 18, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 30px;
      display: none;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--light);
      font-weight: 700;
      font-size: 1.4rem;
    }

    .nav-menu {
      display: flex;
      gap: 25px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-link {
      text-decoration: none;
      color: var(--light);
      font-weight: 500;
      transition: var(--transition);
      padding: 8px 12px;
      border-radius: 6px;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--primary);
      background: rgba(138, 43, 226, 0.1);
    }

    /* Dashboard */
    .dashboard {
      padding: 20px;
      display: none;
    }

    .dashboard h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(138, 43, 226, 0.3);
    }

    .stat-card i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .stat-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: var(--light);
    }

    .stat-card .number {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .charts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
    }

    .chart-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chart-card h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: var(--light);
      text-align: center;
    }

    /* Responsive */
    @media(max-width:768px) {
      .nav-container {
        flex-direction: column;
        gap: 15px;
      }

      .nav-menu {
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-link {
        font-size: 0.9rem;
        padding: 6px 10px;
      }

      .charts-container {
        grid-template-columns: 1fr;
      }
    }

    /* Animations */
    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- Login Form -->
  <div class="login-container" id="loginContainer">
    <div class="login-form">
      <h2>Admin Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter admin username" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>
      <button class="login-btn" id="loginBtn">Login</button>
      <div class="error-message" id="errorMessage">Invalid username or password</div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand"><i class="fas fa-star"></i> <span>Freshers 2025</span></a>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
        <li><a href="gate-scanner.html" class="nav-link">Gate Scanner</a></li>
        <li><a href="food-scanner.html" class="nav-link">Food Scanner</a></li>
        <li><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="dashboard" id="dashboard">
      <h2>Admin Dashboard</h2>
      <div class="stats-container" id="stats"></div>
      <div class="charts-container">
        <div class="chart-card">
          <h3>Registration Trends</h3>
          <canvas id="registrationChart" height="250"></canvas>
        </div>
        <div class="chart-card">
          <h3>Food Preference</h3>
          <canvas id="foodChart" height="250"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Login credentials
      const usernameAdmin = "Santa";
      const passwordAdmin = "santa@2414";

      const loginBtn = document.getElementById('loginBtn');
      loginBtn.addEventListener('click', login);

      document.getElementById('password').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') login();
      });

      function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === usernameAdmin && password === passwordAdmin) {
          showDashboard();
        } else {
          const errorMsg = document.getElementById('errorMessage');
          errorMsg.style.display = 'block';
          setTimeout(() => errorMsg.style.display = 'none', 3000);
        }
      }

      document.getElementById('logoutBtn').addEventListener('click', function (e) {
        e.preventDefault();
        hideDashboard();
      });

      function showDashboard() {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('navbar').style.display = 'flex';
        document.getElementById('dashboard').style.display = 'block';
        fetchDashboardData();
      }

      function hideDashboard() {
        document.getElementById('loginContainer').style.display = 'flex';
        document.getElementById('navbar').style.display = 'none';
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }

      async function fetchDashboardData() {
        try {
          // Fetch data from Google Sheet / API
          // Replace API_URL with your Web App URL from Google Apps Script
          const API_URL = "https://script.google.com/macros/s/AKfycbyEu3nd3qwT2yLFRsh7LnuGX5EAnlCtMfhF8mQLPf-lIZ3Q0r46aHNeRs7eJgWEf5RmYw/exec";
          const res = await fetch(API_URL);
          const data = await res.json();

          // Populate stats dynamically
          const statsContainer = document.getElementById('stats');
          statsContainer.innerHTML = '';
          const statCards = [
            { icon: 'fa-users', title: 'Total Registrations', value: data.total || 0 },
            { icon: 'fa-user-graduate', title: 'Freshers', value: data.freshers || 0 },
            { icon: 'fa-user-friends', title: 'Seniors', value: data.seniors || 0 },
            { icon: 'fa-ticket-alt', title: 'Present Today', value: data.presentToday || 0 }
          ];
          statCards.forEach(stat => {
            const card = document.createElement('div');
            card.className = 'stat-card';
            card.innerHTML = `<i class="fas ${stat.icon}"></i><h3>${stat.title}</h3><div class="number">${stat.value}</div>`;
            statsContainer.appendChild(card);
          });

          // Registration Trends Chart
          const regCtx = document.getElementById('registrationChart').getContext('2d');
          new Chart(regCtx, {
            type: 'line',
            data: {
              labels: data.trend.labels || [],
              datasets: [
                { label: 'Freshers', data: data.trend.freshers || [], borderColor: '#8a2be2', backgroundColor: 'rgba(138,43,226,0.1)', tension: 0.3, fill: true },
                { label: 'Seniors', data: data.trend.seniors || [], borderColor: '#00b4d8', backgroundColor: 'rgba(0,180,216,0.1)', tension: 0.3, fill: true }
              ]
            },
            options: {
              responsive: true,
              plugins: { legend: { position: 'top', labels: { color: '#f8f9fa' } } },
              scales: {
                y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#f8f9fa' } },
                x: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#f8f9fa' } }
              }
            }
          });

          // Food Preference Chart
          const foodCtx = document.getElementById('foodChart').getContext('2d');
          new Chart(foodCtx, {
            type: 'doughnut',
            data: {
              labels: ['Vegetarian', 'Non-Vegetarian'],
              datasets: [{ data: [data.veg || 0, data.nonVeg || 0], backgroundColor: ['#8a2be2', '#00b4d8'], borderWidth: 0 }]
            },
            options: { responsive: true, plugins: { legend: { position: 'top', labels: { color: '#f8f9fa', font: { size: 14 } } } } }
          });

        } catch (err) {
          console.error('Failed to fetch dashboard data', err);
        }
      }

    });
  </script>
</body>

</html>
